<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Table</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section id="timeTable">
		<div class="container">
			<div class="menu">
				<ul>
					<li class="active">Adult Dentist<i class="fa fa-plus" aria-hidden="true"></i>
					<span><i class="fa fa-minus" aria-hidden="true"></i></span></li>
					<li>Dentist<i class="fa fa-plus" aria-hidden="true"></i><span><i class="fa fa-minus" aria-hidden="true"></i></span></li>
					<li>Dental Hygienist<i class="fa fa-plus" aria-hidden="true"></i><span><i class="fa fa-minus" aria-hidden="true"></i></span></li>
					<li>Cosmetic Dentist <i class="fa fa-plus" aria-hidden="true"></i><span><i class="fa fa-minus" aria-hidden="true"></i></span></li>
					<li>Pediatric Dentist<i class="fa fa-plus" aria-hidden="true"></i><span><i class="fa fa-minus" aria-hidden="true"></i></span></li>
				</ul>
			</div>
			<div id="scroll">
				<table>
				<thead>
					<tr>
						<td>Hours</td>
						<td>Monday</td>
						<td>Tuesday</td>
						<td>Tuesday</td>
						<td>Thursday</td>
						<td>Friday</td>
						<td>Saturday</td>
						<td>Sunday</td>
					</tr>
				</thead>
				<tbody >
					<tr>
						<td>8:00am-9:00am</td>
					</tr>
					<tr>
						<td>9:00am–10:00am</td>
					</tr>
					<tr>
						<td>10:00am–11:00am</td>
					</tr>
					<tr>
						<td>11:00am–12:00pm</td>
					</tr>
					<tr>
						<td>12:00pm–1:00pm</td>
					</tr>
					<tr>
						<td>1:00pm–2:00pm</td>
					</tr>
					<tr>
						<td>2:00pm–3:00pm</td>
					</tr>
					<tr>
						<td>3:00pm–4:00pm</td>
					</tr>
					<tr>
						<td>4:00pm–5:00pm</td>
					</tr>
					<tr>
						<td>5:00pm–6:00pm</td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>        
</html>
